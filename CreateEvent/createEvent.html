<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
</head>

<body>
    <h1 style="font-family: 'Indie Flower', cursive; font-size:70px;font-display: bold; color:colored">Create a New Event </h1>
    <form class="col-sm-3">

        <div class="form-group">
            <label for="Date"> Date</label>
            <input type="Date" class="form-control" id="Date" aria-describedby="Date" placeholder="Enter the Date"></input>
        </div>

        <div class="form-group">
            <label for="Description">Description </label>
            <textarea class="form-control" id="DescriptionOfEvent" placeholder="Description" rows="5"></textarea>
        </div>


        <div class="form-group">
            <label for="Number of Volunteers">Number of Volunteers Needed</label>
            <input class="form-control" id="Number of Volunteers needed" placeholder="Number of Volunteers needed"></input>
        </div>


        <div class="form-group">
            <label for="Place">Place</label>
            <input class="form-control" id="Place" placeholder="Enter the Place"></input>
        </div>

        <div class="form-group">
            <label for="Date"> Deadline</label>
            <input type="Date" class="form-control" id="Deadline" aria-describedby="Deadline" placeholder="Enter Deadline"></input>
        </div>

        <div class="form-group">
            <label for="email">Contact</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email"></input>
            <input type="text" class="form-control" id="number" aria-describedby="number" placeholder="Enter Phone Number"></input>
        </div>

        <div class="form-group">
            <label for="Skills">Skills Required</label>
            <input class="form-control" id="Skills" placeholder="Enter the Skills Required"></input>
        </div>

        <button type="Create Event" class="btn btn-primary">Create Event</button>





    </form>

</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
