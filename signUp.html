<head>

<html class="not-ie" lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Apptruistic Web Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon" type="image/png">

  <link href="./css/signup.css" rel="stylesheet">
  <link href="./css/signup_.css" rel="stylesheet">

 
  <!-- Styles -->
  <!-- <link href="css/styles.css" rel="stylesheet"> -->
  <link href="css/bootstrap-override.css" rel="stylesheet">

  <!-- Font Avesome Styles -->
  <link href="css/font-awesome/font-awesome.css" rel="stylesheet">


  <!-- FlexSlider Style -->
  <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen">

	

</head>       
<body>

  <!-- Content -->
</head>
<body>
    <form class="col-md-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div  class="form-group">
            <label for="NameOfOrganisation">Name of Organisation</label>
            <input type="textarea" class="form-control" id="NameOfOrganisation"
             placeholder="Title">
          </div>
          <div  class="form-group">
            <label for="WebSOfOrganisation">Link to organisation website</label>
            <input type="textarea" class="form-control" id="WebSOfOrganisation"
             placeholder="Web Site">
          </div>
          <div  class="form-group">
            <label for="ContactOfOrganisation">Contact of organisation</label>
            <input type="textarea" class="form-control" id="ContactOfOrganisation"
             placeholder="please type the name of Contact">
          </div>
          <div class="form-group">
            <label for="ShortDescriptionOfOrganisation">Short Description of Organisation</label>
            <textarea class="form-control" id="ShortDescriptionOfOrganisation" rows="5"></textarea>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>


</body>
</html>
